name: ci
on: [push, pull_request]

jobs:
  python-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"   # was a matrix; keep it simple for now

      - name: Upgrade pip
        run: python -m pip install -U pip

      - name: Install dev tools
        run: python -m pip install ruff==0.5.7 black==24.8.0

      - name: Ruff (lint) — non-blocking for now
        run: ruff check .
        continue-on-error: true

      - name: Black (format check) — non-blocking for now
        run: black --check .
        continue-on-error: true

      - name: Syntax smoke (no GUI)
        run: python -m compileall -q .
